@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/echo.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
            <span class="brand" >World of Tags</span>
            <ul class="nav">
                <li></li>
            </ul>
            </div>
        </div>
        <section class="content" ng-app>@content</section>

    <a href="http://www.reactivemanifesto.org/"> <img style="border: 0; position: fixed; right: 0; top:0; z-index: 9000" src="http://www.reactivemanifesto.org/images/ribbons/we-are-reactive-green-right.png"> </a>
    </body>
</html>

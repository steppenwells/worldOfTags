@main(title = "WOT - echo test") {
    <div class="container" ng-controller="EchoCtrl">
    <h2>echo test</h2>

        <div class="row">
            <form ng-submit="echo()">
                    <input type="text" ng-model="toSend">
                    <input class="btn-primary" type="submit" value="echo">
            </form>

        </div>

        <div class="row">
          <ul>
            <li ng-repeat="msg in messages">
              {{msg}}
            </li>
          </ul>

        </div>
    </div>
}
